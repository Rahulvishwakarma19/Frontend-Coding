<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fac=parseInt(prompt("Enter a number: "));
        var factorial=1;
        for(var i=1;i<=fac;i++)
        {
            factorial *=i;
        }    
        document.write("The factorial of Number: "+fac+" is "+factorial)
    </script>
</body>
</html>
